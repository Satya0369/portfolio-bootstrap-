<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .skill {
        margin-bottom: 20px;
    }
    .skill-name {
        font-weight: bold;
    }
    .skill-bar {
        width: 100%;
        background-color: #ddd;
        height: 20px;
        border-radius: 10px;
        margin-top: 5px;
    }
    .skill-progress {
        height: 100%;
        background-color: #4caf50;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>My Skills</h1>
    <div class="skill">
        <span class="skill-name">HTML</span>
        <div class="skill-bar">
            <div class="skill-progress" style="width: 85%;"></div>
        </div>
    </div>
    <div class="skill">
        <span class="skill-name">CSS</span>
        <div class="skill-bar">
            <div class="skill-progress" style="width: 80%;"></div>
        </div>
    </div>
    <div class="skill">
        <span class="skill-name">JavaScript</span>
        <div class="skill-bar">
            <div class="skill-progress" style="width: 76%;"></div>
        </div>
    </div>
    <div class="skill">
        <span class="skill-name">Java</span>
        <div class="skill-bar">
            <div class="skill-progress" style="width: 75%;"></div>
        </div>
    </div>
    <div class="skill">
        <span class="skill-name">MySQL</span>
        <div class="skill-bar">
            <div class="skill-progress" style="width: 77%;"></div>
        </div>
    </div>
</div>

</body>
</html>
